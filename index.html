<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | xbox360rghgames.shop</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .login-box {
      background: #111;
      padding: 30px;
      width: 340px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00ff88;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background: #00cc6e;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login com E-mail</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="pass" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass  = document.getElementById('pass').value;
      const msg   = document.getElementById('msg');

      if (email === '' || pass === '') {
        msg.innerText = 'Preencha todos os campos.';
        msg.style.color = 'orange';
        return;
      }

      if (!email.includes('@')) {
        msg.innerText = 'Digite um e-mail válido.';
        msg.style.color = 'orange';
        return;
      }

      // Login de demonstração (local)
      if (email === 'admin@xbox360rghgames.shop' && pass === '1234') {
        msg.innerText = 'Login realizado com sucesso!';
        msg.style.color = '#00ff88';
      } else {
        msg.innerText = 'E-mail ou senha incorretos.';
        msg.style.color = 'red';
      }
    }
  </script>
</body>
</html>
